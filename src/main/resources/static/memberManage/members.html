<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
</head>
<body>

<!--搜索框开始-->
<div class="demoTable" style="margin-left: 15px;margin-top: 3px">
  会员名称：
  <div class="layui-inline">
    <input class="layui-input" name="name" id="name" autocomplete="off">
  </div>
  手机号码：
  <div class="layui-inline">
    <input class="layui-input" name="phone" id="phone" autocomplete="off">
  </div>
  地址：
  <div class="layui-inline">
    <input class="layui-input" name="address" id="address" autocomplete="off">
  </div>
  <button class="layui-btn" id="search" data-type="reload">搜索</button>
</div>
<!--搜索框结束-->

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="create">添加会员</button><span>（双击查看会员消费记录）</span>
  </div>
</script>

<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="consume">消费记录</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script src="../layui/layui.js" charset="utf-8"></script>
<script src="../js/jquery-3.4.1.min.js" charset="utf-8"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test'
            ,url:'/mm/member/listMembers'
            ,toolbar: '#toolbarDemo'
            ,title: '会员数据表'
            ,cols: [[
                /*{type: 'checkbox', fixed: 'left'}*/
                {field:'id', title:'ID', width:80, fixed: 'left', unresize: true ,hide:true}
                ,{field:'name', title:'会员名称', width:120,
                    templet : "<div><a href='javascript:consumeRecord({{d.id}})'>{{d.name}}</a></div>" }
                ,{field:'phone', title:'电话', width:120, }
                ,{field:'address', title:'地址', width:200}
                ,{field:'remark', title:'备注', width:150}
                ,{field:'createTime', title:'创建时间', width:160,
                    templet : "<div>{{layui.util.toDateString(d.createTime, 'yyyy-MM-dd HH:mm:ss')}}</div>"}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:186}

            ]]
            ,page: true
        });

        var $ = layui.$, active = {
            reload: function(){
                var name = $('#name');
                var phone = $('#phone');
                var address = $('#address');

                //执行重载
                table.reload('test', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                          name: name.val(),
                          phone: phone.val(),
                          address: address.val()
                    }
                });
            }
        };

        $('#search').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'create':
                    layer.open({
                        type: 2,
                        title:'添加会员',
                        area: ['500px', '400px'],
                        content: 'memberInfo.html' //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
                    });
                    break;

            };
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('确定要删除吗？', function(index){
                    $.ajax({
                        type:"delete",
                        url:'/mm/member/deleteById',
                        data:{id:data.id},
                        success:function (result) {
                            layer.msg(result.msg);
                            if(result.code==0){
                                obj.del();
                                layer.close(index);
                            }
                        }
                    })
                });
            } else if(obj.event === 'edit'){
                var url='memberInfo.html?id='+obj.data.id;
                layer.open({
                    type: 2,
                    title:'修改',
                    area: ['500px', '400px'],
                    content: url //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
                });
            } else if(obj.event === 'consume'){
                consumeRecord(obj.data.id)
            }
        });

    });

    function consumeRecord(id) {
        var url='consumeRecords.html?memberId='+id;
        layer.open({
            type: 2,
            title: '会员消费记录',
            shadeClose: true,
            shade: false,
            maxmin: true, //开启最大化最小化按钮
            area: ['960px', '650px'],
            content: url
        });
    }

</script>
</body>
</html>
